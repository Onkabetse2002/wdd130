<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Whitewater Rafting Adventures for thrilling experiences!">
    <meta name="author" content="Onkabetse Galehole">
    <title>Contact Us | Whitewater Rafting Adventures</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/z-wwr-blue.jpg" alt="Rafting Logo">
        </div>
        <h1>Whitewater Rafting Adventures</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <p>Have questions? Fill out the form below:</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="purpose">Reason for Contact:</label>
                <select id="purpose" name="purpose">
                    <option value="general">General Inquiry</option>
                    <option value="booking">Booking a Trip</option>
                    <option value="support">Support</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to our newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- Google Map Section -->
        <section class="map">
            <h2>Find Us</h2>
            <iframe src="https://www.google.com/maps/embed?..." width="600" height="450"></iframe>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <nav class="social-links">
            <a href="https://facebook.com"><img src="images/104498_facebook_icon.png" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter_logo.png.png" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram_logo.png.png" alt="Instagram"></a>
        </nav>

        <p>Contact us at info@raftingadventures.com</p>
        <p><a href="wireframe.html">View Wireframe</a></p>
    </footer>

</body>
</html>
